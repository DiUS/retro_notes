<h1>Projects</h1>

<ul>
  <li ng-repeat="project in projects">
    Title: {{project.title}}
    <a href="/projects/{{project._id}}">Show</a>
    <a href="/projects/{{project._id}}/edit">Edit</a>
    <a href="" ng-click="destroy(project._id)">Delete</a>
  </li>
</ul>

<a href="/projects/new">Add new project</a>
